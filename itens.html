<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | LineShopping</title>
    <link rel="stylesheet" href="style_home.css">
    <link rel="shortcut icon" href="icones/bolsa.png" type="image/x-icon">
    <link rel="stylesheet" href="itens.css">
</head>
<body>
    <header class="barra-menu">
        <div class="logo">
          <img src="icones/bolsa.png" alt="Ícone do Site">
          <h1>LineShopping</h1>
        </div>
        <div class="menu_right">
          <div class="carrinho">
            <a href="#">
              <img src="icones/carrinho2.png" alt="Ícone do Carrinho de Compras">
            </a>
          </div>
        <div class="usuario">
          <img src="icones/cliente.png" alt="Foto do Usuário">
          <span>Nome do Usuário</span>
        </div>
        </div>
      </header>
      <div class="container_main">
        <div class="container_itens"> 
          <div class="container_left"> 
              <img class="imagem_produto" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt=""> 
          </div>
          <div class="container_right">
              <h2 class="title_detalhes">Texto do H2</h2>
              <p class="preco_item">R$ 2500.00</p>
              <p class="descricao_item">Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</p>
              <div class="avaliacao_item">
                  <img src="icones/estrela.png" alt="">
                  <p class="avaliacao">3.9</p>
              </div>
              <button>Adicionar ao carrinho</button>
  
          </div>
      </div>
      </div>
      <script src="itens.js"></script>
</body>
</html>
