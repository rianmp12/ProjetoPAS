<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | LineShopping</title>
    <link rel="stylesheet" href="../css/style_home.css">
    <link rel="shortcut icon" href="../icones/bolsa.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/itens.css">
</head>
<body>
    <header class="barra-menu">
        <div class="logo">
          <img src="../icones/bolsa.png" alt="Ícone do Site">
          <a href="home.html"><h1>LineShopping</h1></a>
        </div>
        <div class="menu_right">
          <div class="carrinho">
            <a href="carrinho.html">
              <img src="../icones/carrinho2.png" alt="Ícone do Carrinho de Compras">
            </a>
          </div>
        <div class="usuario">
          <img src="../icones/cliente.png" alt="Foto do Usuário">
          <span id="username"></span>
        </div>
        </div>
      </header>
      <div class="container_main">
        <div class="container_itens"> 
          <div class="container_left"> 
              <img class="imagem_produto" src="" alt=""> 
          </div>
          <div class="container_right">
              <h2 class="title_detalhes"></h2>
              <p class="preco_item"></p>
              <p class="descricao_item"></p>
              <div class="avaliacao_item">
                  <img src="../icones/estrela.png" alt="">
                  <p class="avaliacao"></p>
              </div>
              <button class="button">Adicionar ao carrinho</button>
  
          </div>
      </div>
      </div>
      <script src="../js/itens.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
