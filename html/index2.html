<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | LineShopping</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="shortcut icon" href="../icones/bolsa.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id = "cadastro">
            <h2>Sign up</h2>
            <div class="inputBox">
                <input id = "name" type="text" required="required">
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input id="username" type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input id = "email" type="email" required="required">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input id="password" type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input id="confirmPassword" type="password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <br>
            <input class="teste" type="submit" value="Cadastrar">
        </form>
    </div>
    <div class="content">
        <div class="logo">
            <img src="../icones/bolsa2.png">
            <h2>LineShopping</h2>
        </div>
        <h1>Receba ofertas com preços exclusivos!</h1>
        <p>Seja o primeiro a saber sobre nossas ofertas incríveis - cadastre-se agora!</p>
        <div class="voltar">
            <img src="../icones/voltar.png">
            <a href="../html/index.html">Voltar para login</a>
        </div>

    </div>
    
</body>
<script src="Tela_Inicial.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
